dataset: 
  name: ODE_Lorenz
  # pair_id: [1]
# pair_id omitted or set to 'all' to run on all sub-datasets

model:
  name: KAN
  version: 1 #Implement KAN2.0 with multiplication nodes later
  steps: 2000 
  pred_window: 1
  lag: 4
  train_ratio: 0.9
  batch: -1
  lr: 0.001
  optimizer: 'Adam' 
  base_fun: 'silu' 
  seed: 42
  width: [3,2,2,3]
  grid: 3
  update_grid: True
  k: 3
  lamb:  0.00001
  lamb_coef: 0.00001
